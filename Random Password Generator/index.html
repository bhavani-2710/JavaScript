<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
    <h1> RANDOM PASSWORD GENERATOR </h1>
    <div id="container">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="12"><br>

        <input type="checkbox" class="options" id="includeLowercase" name="includeLowecase">
        <label for="includeLowecase">include Lowercase</label><br>

        <input type="checkbox" class="options" id="includeUppercase" name="includeUppercase">
        <label for="includeUppercase">include Uppercase</label><br>

        <input type="checkbox" class="options" id="includeNumbers" name="includeNumbers">
        <label for="includeNumbers">include Numbers</label><br>
        
        <input type="checkbox" class="options" id="includeSymbols" name="includeSymbols">
        <label for="includeSymbols">include Symbols</label><br>

        <button type="button" onclick="generatePassword()" id="btn" class="password">Generate Password</button>
        <input type="text" class="password" id="password" readonly>
    </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
