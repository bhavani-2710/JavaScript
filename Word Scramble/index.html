<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Word Scramble</h1>
      <div class="word">
        <p id="word">DRLWO</p>
      </div>
      <p class="hint">Hint : Earth</p>
      <input type="text" name="guess" class="guess" placeholder="Guess the answer" />
      <p class="ans"></p>
      <div class="btns">
        <button class="check">Check</button>
        <button class="giveup">Give Up</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
